<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Timeline</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.min.css">
    </head>

    <body>

        <div class="my-timeline-wrapper">

            <div class="my-timeline-head">
                <div class="my-timeline-head-1">
                    <i class="fa fa-align-justify"></i>
                </div>
                <div class="my-timeline-head-2">
                    My Timeline
                </div>
                <div class="my-timeline-head-3">
                    <i class="fa fa-search"></i>
                </div>
            </div>

            <form action="" method="get">
                <div class="my-timeline-search-box">
                    <input type="search" placeholder="Search feed">
                </div>
            </form>

            <div class="my-timeline-body" id="displayFeed">
            </div>

        </div>

        <script src="./index.js"></script>
    </body>

</html>
